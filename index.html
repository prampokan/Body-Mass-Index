<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
        @layer base {
            input[type="number"]::-webkit-inner-spin-button,
            input[type="number"]::-webkit-outer-spin-button {
                -webkit-appearance: none;
                margin: 0;
                }
        }
    </style>
</head>
<body class="font-['Poppins']">
    <div class="flex p-5">
        <i class="fa-solid fa-link text-blue-600 ml-5 text-xl font-bold"></i>
        <div class="text-lg font-semibold ml-4 text-slate-900 cursor-pointer hover:text-slate-700">
            FitHub</div>
        <ul class="flex ml-80 text-sm font-medium text-gray-700">
            <li class="mx-3 cursor-pointer hover:text-blue-600">Home</li>
            <li class="mx-3 cursor-pointer hover:text-blue-600">About Me</li>
            <li class="mx-3 cursor-pointer hover:text-blue-600">Source Code</li>
        </ul>
    </div>
    
<div class="w-full flex justify-center">
    <div class="w-4/5 text-center pb-10 pt-2 mt-3">
        <div id="form">
            <h1 class="text-4xl font-bold text-gray-800">
                Count to know your <span class="text-blue-600">Body Mass Index</span>
            </h1>
            <p class="font-medium text-lg mt-5 text-gray-700">Input your weight and height 
                then let us calculate if you have a healty weight or not 
            </p>
        </div>

        <div id="formResult" class="flex-col w-4/5 ml-20">
                <div class="text-lg">
                    <h1 class="text-4xl font-bold text-gray-800 mb-5">Your Body Mass Index is
                        <b id="bmiResult" class="text-red-500"></b>
                    </h1> 
                    </p class="font-medium text-lg text-gray-700">
                        You're body experiences <b id="txtResult2"></b>
                        <span id="txtResult"></span>
                    </p>    
                </div>
        </div>

        <div class="flex mt-10">
            <div class="ml-44">
                 <input type="number" min="0"
                    id="tinggiBadanInput" 
                    placeholder="input your height" 
                    class="w-70 p-3 rounded border-2 border-blue-500 outline-red-500 text-sm">
            </div>
            <div class="ml-5">
                <input type="number" min="0"
                    id="beratBadanInput"
                    placeholder="input your weight" 
                    class="w-70 p-3 rounded border outline-blue-500 text-sm">
            </div>
            <div>
                <button id="count" 
                    class="hover:bg-gray-100 border py-3 ml-5 px-6
                    rounded-full text-gray-700 text-sm font-medium"
                    >Calculate
                </button>
            </div>
        </div>
    </div>
</div>

  

    <script src="main.js"></script>
</body>
</html>
